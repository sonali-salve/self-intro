<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="self_intro.css">
    <title>Self Introduction</title>
</head>
<body>
    <Section class="section">
        <div class="div-1">
            <h1 class="heading">Your Name</h1>
            <p>Brief introduction about yourself</p>
        </div>
        <div class="div-2">
            <h2 class="heading-2">Skills</h2>
            <input type="text" name="skills" id="skill" placeholder="Add your skills">
            <h2 class="heading-2">Projects</h2>
            <div class="inner_div">
                <h3>Project Name</h3>
                <textarea name="Project_description" class="pro_description" id="project" cols="50" rows="3" placeholder="Project description goes here"></textarea>
            </div>
        </div>
    </Section>
    <section class="section-2">
    <div class="div-3">
        <h2 class="heading-2">Contact</h2>
        <input type="text" name="name"  class="contact" placeholder=" Your name">
        <input type="email" name="email" class="contact" placeholder=" Your email">
        <textarea name="message"  class="contact" cols="30" rows="2" placeholder="Your message"></textarea>
        <button class="contact">Send Message</button>
    </div>
    </section>
</body>
</html>
